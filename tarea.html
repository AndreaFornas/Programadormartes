    <script>

        /*Utilizando lo aprendido escribir el código necesario para que dada una distancia determine el medio de transporte apropiado de acuerdo a las siguientes reglas:

            0 a 1000 metros = pie
            1000 a 10000 metros = bicicleta
            10000 a 30000 metros = colectivo
            30000 a 100000 metros = auto
            +100000 = avión*/

        let distancia = parseInt(prompt('Ingrese la distancia en metros: ', ''));

        if (distancia < 1000 && distancia>=0) {

            document.write('Puede ir de a pie');

        } else if (distancia >=1000 && distancia < 10000){

            document.write('El medio de transporte apropiado es la bicicleta');


        } else if (distancia >= 10000 && distancia <30000 ){


            document.write('El medio de transporte apropiado es la colectivo');

        } else if(distancia>= 30000 && distancia< 100000) {

            document.write('El medio de transporte apropiado es el auto');
        } else if (distancia>=100000){

            document.write('El medio de transporte apropiado es el aviom');
        } else {
 
            document.write('Ingrese un numero');
        }


    </script>
